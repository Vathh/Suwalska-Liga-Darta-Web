<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@100;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/style/style.css">
  <script src="https://kit.fontawesome.com/c005c4fba5.js" crossorigin="anonymous"></script>
  <title>React App</title> 
  <style>
    *,
  *::before,
  *::after{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
  }

  main{
    position: relative;
    min-height: calc(var(--vh, 1vh) * 100);
    min-width: 100vw;  
    overflow-x: hidden;
    z-index: 0;
  }
  </style> 
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
